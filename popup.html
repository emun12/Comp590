<!DOCTYPE html>
<html>

<head>
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <header>
    <h1>Welcome to Our Cookie Extension!</h1>
  </header>

  <div>
    <form id="control-row">
      <label for="input">Domain:</label>
      <input type="text" id="input" />
      <br />


    </form>
    <div class="button-group">

      <button id="go">Clear Cookies</button>
      <span id="message" hidden></span>

      <button id="cookieexists">Check if "Username" Cookie Exists</button>

 

      <div>
        <code id="a-cookie-existence"></code>
      </div>

      <button id="optionalPermissions">Optional Permissions</button>
      <button id="remove">Remove Optional Permissions</button>

      <button id="cookiestore">Get Cookie Store ID</button>



    </div>


  </div>
</body>

</html>
