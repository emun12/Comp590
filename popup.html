<html>

<head>

  <link rel="stylesheet" href="popup.css" />

  <header>
    <h1>Welcome to our cookie extension!</h1>
  </header>

  <div>
    <form id="control-row">
      <label for="input">Domain:</label>
      <input type="text" id="input" />
      <br />


    </form>
    <div class="button-group">

      <button id="go">Clear Cookies</button>
      <span id="message" hidden></span>

      <button onclick="checkACookieExists()">Check a cookie exists</button>

 

      <div>
        <code id="a-cookie-existence"></code>
      </div>

      <button id="optionalPermissions">Optional Permisisons</button>
      <button id="remove">Remove optional permisisons</button>

      <button onclick="getAllCookieStores()">Get Cookie Stores</button>



    </div>


  </div>
